name: Selenium BDD Test Suite

on:
  schedule:
    - cron: "0 * * * *"   # Runs every hour
  workflow_dispatch:
    inputs:
      Environment:
        description: "Which environment will be executed"
        required: true
        type: choice
        default: qa
        options:
          - qa
          - staging
          - prod
      tags:
        description: "Cucumber tag to run (without @)"
        required: false
        type: string

jobs:
  test:
    runs-on: windows-latest

    env:
      # Use selected input if manual run, otherwise default to qa for schedule
      TEST_ENV: ${{ github.event.inputs.Environment || 'qa' }}
      TEST_TAG: ${{ github.event.inputs.tags || '' }}

    steps:
      # ---------------- CHECKOUT ----------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------------- JAVA ----------------
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ---------------- MAVEN CACHE ----------------
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # ---------------- TEST EXECUTION ----------------

      # PROD → only @prod tests
      - name: Run PROD tests (@prod only)
        if: ${{ env.TEST_ENV == 'prod' }}
        run: |
          echo "Running @prod tests on PROD"
          mvn clean test "-Denv=prod" "-Dcucumber.filter.tags=@prod"

      # Non-PROD → default smoke tests
      - name: Run smoke tests (QA / Staging)
        if: ${{ env.TEST_ENV != 'prod' && env.TEST_TAG == '' }}
        run: |
          echo "Running @smoke tests on ${{ env.TEST_ENV }}"
          mvn clean test "-Denv=${{ env.TEST_ENV }}" "-Dcucumber.filter.tags=@smoke"

      # Non-PROD → specific tag
      - name: Run tests with specific tag
        if: ${{ env.TEST_ENV != 'prod' && env.TEST_TAG != '' }}
        run: |
          echo "Running @${{ env.TEST_TAG }} tests on ${{ env.TEST_ENV }}"
          mvn clean test "-Denv=${{ env.TEST_ENV }}" "-Dcucumber.filter.tags=@${{ env.TEST_TAG }}"

      # ---------------- DEBUG ----------------
      - name: Debug target folder
        if: always()
        run: |
          echo "Listing target directory"
          dir target

      # ---------------- ALLURE ----------------
      - name: Install Allure CLI
        if: always()
        run: |
          npm install -g allure-commandline

      - name: Generate Allure HTML Report
        if: always()
        run: |
          allure generate target/allure-results --clean -o target/allure-report

      # ---------------- UPLOAD REPORTS ----------------
      - name: Upload Allure HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-html-report
          path: target/allure-report/
          retention-days: 30

      - name: Upload Cucumber HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: target/cucumber-reports/
          retention-days: 30

